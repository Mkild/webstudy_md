<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Vue监测数据改变的原理</title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="./js/vue.js"></script>
	</head>
	<body>
		<!-- 准备好一个容器-->
		<div id="app">
			<h2>学校名称：{{name}}</h2>
			<h2>学校地址：{{address}}</h2>
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

		const vm = new Vue({
			el: '#app',
			data: {
				name: '尚硅谷',
				address: '北京',
				student: {
					name: 'tom',
					age: {
						rAge: 40,
						sAge: 29,
					},
					friends: [{ name: 'jerry', age: 35 }],
				},
			},
		})
	</script>
</html>
