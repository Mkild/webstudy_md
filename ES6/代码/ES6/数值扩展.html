<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数值扩展</title>
</head>
<body>
    <script>
        //0. Number.EPSILON 是 JavaScript 表示的最小精度
        //EPSILON 属性的值接近于 2.2204460492503130808472633361816E-16
        function equal(a, b){
            if(Math.abs(a-b) < Number.EPSILON){
                return true;
            }else{
                return false;
            }
        }
        console.log(0.1 + 0.2 === 0.3); // false
        console.log(equal(0.1 + 0.2, 0.3)) // true

        //1. 二进制和八进制
        let b = 0b1010; // B(binary)，二进制0b开头
        let o = 0o777; // O(octor)，八进制0开头
        let d = 100; // D(decimal)，十进制
        let x = 0xff; // H(hex)，十六进制0x开头

        //2. Number.isFinite  检测一个数值是否为有限数
        Number.isFinite(100);
        Number.isFinite(100/0);
        Number.isFinite(Infinity);
        
        //3. Number.isNaN 检测一个数值是否为 NaN 
        Number.isNaN(123); 

        //4. Number.parseInt Number.parseFloat字符串转整数
        Number.parseInt('5211314love');
        Number.parseFloat('3.1415926神奇');

        //5. Number.isInteger 判断一个数是否为整数
        Number.isInteger(5);
        Number.isInteger(2.5);

        //6. Math.trunc 将数字的小数部分抹掉  
        Math.trunc(3.5);

        //7. Math.sign 判断一个数到底为正数 负数 还是零
        Math.sign(100);
        Math.sign(0);
        Math.sign(-20000);

    </script>
</body>
</html>
